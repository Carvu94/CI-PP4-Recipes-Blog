{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

    <div class="page-title">
        <h1>Edit Profile</h1>
        <!-- edit profile form -->
        <form class="form-control" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary" value="Save">Update Profile</button>
        </form>
    </div>

{% endblock %}
