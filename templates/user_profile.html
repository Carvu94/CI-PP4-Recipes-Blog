{% extends "base.html" %}

{% block content %}

<h1>Profile</h1>

<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-2">
            <img src="{{ page_user.image.url }}" alt="rounded float-start" class="card-img">

            <!-- <img src="https://www.stockvault.net/data/2010/03/13/113298/preview16.jpg%" alt="" class="card-img"> -->

        </div>
        <div class="col-md-10">
            <div class="card-body">
                <h5 class="card-title">
                    {{ page_user.user}}
                    {{ page_user.user.first_name }}
                    {{ page_user.user.last_name }}
                </h5>

                <p class="card-text">
                    {{ page_user.bio }}
                </p>
            </div>
            {% if user.is_authenticated %}
                {% if user.id == profile.user.id %}            
                <a href="{% url 'edit_profile' profile.id %}"
                class="btn-edit btn-sm btn-secondary mb-3" aria-label="Go to the Edit Profile Page">Edit Profile</a>
                <a href="{% url 'delete_profile' profile.id %}"
                class="btn-edit btn-sm btn-secondary mb-3" aria-label="Go to the Delete Profile Page">Delete Profile</a>
                {% endif %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
