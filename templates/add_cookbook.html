{% extends "base.html" %}

{% block content %}

    <div class="page-title">
        <h1>Create Cookbook</h1>
    </div>
    <!-- add cookbook form -->
    <div class="page-title">
        <form class="form-control" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary" value="Save">Add Cookbook</button>
        </form>
    </div>

{% endblock %}
