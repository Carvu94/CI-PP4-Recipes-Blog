{% extends "base.html" %}
{% block title %}Create Profile{% endblock %}

{% block content %}

    <div class="page-title">
        <h1>Create Profile</h1>
    </div>
    <!-- create profile form -->
    <div class="page-title">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary" value="Save">Create</button>
        </form>
    </div>

{% endblock %}
