{% extends "base.html" %}

{% block content %}

    <div class="page-title">
        <h1>Add recipe</h1>
    </div>
    <div class="page-title">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary" value="Save">Add Recipe</button>
            </form>
        </div>
    </div>


{% endblock %}
